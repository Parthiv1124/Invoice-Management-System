<html lang="en">
<head>
    <meta charset="UTF-8">

        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="toggle-sidebar" class="toggle-sidebar">â˜°</button>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Invoice System</h2>
                
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li class="submenu">
                    <a href="#" id="invoices">Invoices</a>
                    <ul class="submenu-items" id="submenu-invoices">
                        <li><a href="createinvoice.html">Create Invoice</a></li>
                        <li><a href="manageinvoice.html">Manage Invoice</a></li>
                    </ul>
                </li>
                <li><a href="product.html">Products</a></li>
                <li><a href="customer.html">Customers</a></li>
            </ul>
            <a href="loginpage.html" class="btn11">
                <span class="glyphicon glyphicon-log-out"></span> Log out
              
              <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i></a>
        </nav>
        <main class="main-content">
            <h1 class="con">Create Invoice</h1>
            <form id="invoice-form">
                <div class="form-group">
                    <label for="invoice-number">Invoice Number</label>
                    <input type="text" id="invoice-number" name="invoiceNumber" required>
                </div>
                <div class="form-group">
                    <label for="invoice-date">Invoice Date</label>
                    <input type="date" id="invoice-date" name="invoiceDate" required>
                </div>
                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="dueDate" required>
                </div>
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Customer Email</label>
                    <input type="email" id="customer-email" name="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Customer Address</label>
                    <textarea id="customer-address" name="customerAddress" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-description">Item Description</label>
                    <input type="text" id="item-description" name="itemDescription" required>
                </div>
                <div class="form-group">
                    <label for="item-quantity">Item Quantity</label>
                    <input type="number" id="item-quantity" name="itemQuantity" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Item Price</label>
                    <input type="number" id="item-price" name="itemPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="total-amount">Total Amount</label>
                    <input type="number" id="total-amount" name="totalAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="status">Payment Status</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <div class="form-group">
                    <label for="amount-paid">Amount Paid</label>
                    <input type="number" id="amount-paid" name="amountPaid" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="rem-amt">Amount Remaining to Pay</label>
                    <input type="number" id="rem-amt" name="remamt" step="0.01" required>
                </div>
                <button type="submit"onclick="window.print()" onclick="saveFormData()">Create Invoice</button>
            </form>
            
        </main>
    </div>
    <script src="script2.js"></script>
</body>
</html>
